<script src="faceClean.js"></script>
<script>
    // Initialise chrome cookies
    init();
    // Register cleaning callback
    chrome.browserAction.onClicked.addListener(clean);
    // Register the (open) update callback
    check(null) && chrome.tabs.onCreated.addListener(check);
    // Register the (close) update callback
    chrome.tabs.onRemoved.addListener(check);
</script>
